<div class="container body">
	<form class="form-horizontal login" action="index.html" method="post">
		<fieldset>
			<legend>请登录</legend>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="email">电子邮箱</label>

				<div class="col-sm-3">
					<input name="email" id="email" type="text" placeholder="请输入电子邮箱" class="form-control" required="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="password">密码</label>
				<div class="col-sm-3">
					<input id="password" name="password" type="password" placeholder="请输入密码" class="form-control" required="">
				</div>
			</div>
			<div class="form-group fg1">
				<div class="col-sm-offset-1 col-sm-5 normal-text">
					<div class="col-sm-5 c1"><a href="#" class="normal-text-danger">忘记密码？</a></div>
					<div class="col-sm-5 c1"><a href="register.html" class="normal-text-info">注册新用户</a></div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-3">
					<button id="btLogin" name="btLogin" class="btn btn-primary btn-block" type="submit">登录</button>
				</div>
			</div>
			<div class="form-group fg2">
				<div class="col-sm-offset-1 col-sm-5 normal-text">
					<div class="col-sm-5 c1"><a href="#" class="normal-text-danger">忘记密码？</a></div>
					<div class="col-sm-5 c1"><a href="register.html" class="normal-text-info">注册新用户</a></div>
				</div>

		</fieldset>
	</form>
